<!DOCTYPE html>
<html>
<head>
  <title>Upload data.json</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title mb-0">Upload New data.json File</h4>
          </div>
          <div class="card-body">
            <form method="POST" action="/upload_json" enctype="multipart/form-data">
              <div class="form-group">
                <label for="upload">Select JSON file:</label>
                <input type="file" name="upload" id="upload" class="form-control-file" accept=".json">
              </div>
              <button type="submit" class="btn btn-primary">Upload JSON</button>
            </form>
          </div>
          <div class="card-footer">
            <a href="/" class="btn btn-secondary">Back to main page</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
